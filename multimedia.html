<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <p>poza</p>
    <img src="cat.jpg" width="300" height="300" alt="cat picture">

    <p>video</p>

 <video width="500" height="500" controls> 
     //nu cred ca se incarca video-urile daca pui src in tagul de video, sau cel putin nu pe toate browserele
     <source src="cat video.mp4" type="video/mp4">
     bbb</video>

<p>inregistrare</p>
 <audio controls   > 
     //la fel ca la video
     <source src="inregistrare audio.mp3" type="audio/mp3">
     inregistrare</audio>

<p>youtube video</p>
    //nu ai nevoie de tag de video aici, doar de iframe; cred ca oricum nu iti arata nimic
       
    <iframe width="956" height="538" src="https://www.youtube.com/embed/TZZ8G2kODQE?list=PL7aWL1nkGk0zssBjfDBtRMxtAGL3KNmAJ" title="Curs HTML si CSS in limba ROMANA pentru INCEPATORI - Introducere" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>



</body>
</html>
